<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форум студентов (2004)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Панель регистрации/входа -->
        <div class="auth-panel">
            <input type="text" id="username" placeholder="Имя пользователя">
            <input type="password" id="password" placeholder="Пароль">
            <button id="login-btn">Войти</button>
            <button id="register-btn">Зарегистрироваться</button>
            <button id="export-btn">Экспорт в Excel</button>
        </div>

        <!-- Основной контент (скрыт до входа) -->
        <div id="content" style="display: none;">
            <h1>Форум студентов факультета</h1>
            <div id="user-panel">
                <span id="username-display"></span>
            </div>
            
            <!-- Форма для создания новой темы (только для админа) -->
            <div id="admin-panel" style="display: none;">
                <h2>Создать новую тему</h2>
                <input type="text" id="topic-title" placeholder="Название темы">
                <textarea id="topic-content" placeholder="Описание темы"></textarea>
                <button id="create-topic-btn">Создать тему</button>
            </div>

            <!-- Список тем -->
            <div class="topics-list">
                <h2>Темы обсуждений</h2>
                <ul id="topics"></ul>
            </div>
        </div>
    </div>

    <!-- Модальное окно для просмотра темы -->
    <div id="topic-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-topic-title"></h2>
            <p id="modal-topic-content"></p>
            <div class="messages">
                <h3>Сообщения</h3>
                <ul id="modal-messages"></ul>
            </div>
            <textarea id="new-message" placeholder="Ваше сообщение"></textarea>
            <button id="send-message-btn">Отправить</button>
            <button id="clear-topic-btn" style="display: none;">Очистить тему</button> <!-- Скрыта по умолчанию -->
        </div>
    </div>

    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
